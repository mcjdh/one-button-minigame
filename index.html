<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a0a0a">
    <meta name="description" content="A rhythm-action game where timing is everything. One button, endless warriors.">
    <!-- Inline SVG favicon (sword icon) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect fill='%231a0a0a' width='32' height='32' rx='4'/><path fill='%23ffd700' d='M16 4 L18 14 L22 14 L16 20 L10 14 L14 14 Z'/><rect fill='%238B4513' x='14' y='18' width='4' height='8'/><rect fill='%23ffd700' x='12' y='24' width='8' height='3' rx='1'/></svg>">
    <title>One Button Warrior</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a0a0a;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            font-family: monospace;
            color: #ff6b35;
            transition: opacity 0.5s ease-out;
        }
        #loadingScreen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .loading-sword {
            font-size: 32px;
            animation: pulse 0.8s ease-in-out infinite;
        }
        .loading-text {
            margin-top: 15px;
            font-size: 12px;
            color: #888;
            animation: blink 1s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.1); opacity: 1; }
        }
        @keyframes blink {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- Loading screen -->
        <div id="loadingScreen">
            <div class="loading-sword">&#9876;</div>
            <div class="loading-text">Forging audio...</div>
        </div>

        <canvas id="game" width="400" height="240"></canvas>
        <div id="startOverlay">
            <h1>ONE BUTTON WARRIOR</h1>
            <div id="highScoreDisplay" style="color: #ffd700; font-size: 11px; margin-bottom: 12px; opacity: 0.8;"></div>
            <div style="display: flex; flex-direction: column; gap: 6px; margin-bottom: 12px;">
                <p style="color: #ff4444; margin: 0;"><span style="color: #ffff00;">TAP</span> vs SWORDSMAN</p>
                <p style="color: #44ff44; margin: 0;"><span style="color: #00ffff;">DOUBLE-TAP</span> vs ARCHER</p>
                <p style="color: #4488ff; margin: 0;"><span style="color: #4488ff;">HOLD</span> vs ARMORED</p>
            </div>
            <p style="font-size: 11px; opacity: 0.6; margin-bottom: 8px;">Hit markers when they reach the zone!</p>
            <p style="opacity: 0.5; font-size: 12px;">SPACE / CLICK / TAP to start</p>
        </div>
    </div>

    <script type="module" src="src/game.js"></script>
    <script>
        // Display high score on title screen
        const hs = localStorage.getItem('oneButtonWarriorHighScore');
        const hsDisplay = document.getElementById('highScoreDisplay');
        if (hs && parseInt(hs) > 0) {
            hsDisplay.textContent = `HIGH SCORE: ${hs}`;
        }

        // Hide loading screen once game is ready
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loading = document.getElementById('loadingScreen');
                if (loading) {
                    loading.classList.add('hidden');
                    setTimeout(() => loading.remove(), 500);
                }
            }, 800); // Brief delay for dramatic effect
        });
    </script>
</body>
</html>
